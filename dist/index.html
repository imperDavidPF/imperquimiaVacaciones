    <body>
        <div class="logo">
            <img class="img-imper" src="/imperquimia-logo.png"/> <!-- Ruta actualizada -->
        </div>
        <div class="container">
            <h1>Solicitud de Vacaciones</h1>
            <form id="vacationForm" class="form-v">
            <!-- Campos del formulario -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="employeeNumber">Número de Empleado:</label>
            <input type="number" id="employeeNumber" name="employeeNumber" required>

            <label for="department">Departamento:</label>
            <input type="text" id="department" name="department" required>

            <label for="company">Razón Social:</label>
            <select id="company" name="company" required>
                <option value="IMPERQUIMIA">IMPERQUIMIA</option>
                <option value="GRAVIQ">GRAVIQ</option>
                <option value="LEMMA">LEMMA</option>
            </select>

            <label for="email">Correo Electrónico del Solicitante:</label>
            <input type="email" id="email" name="email" required>

            <label for="vacationStartDate">Fecha Inicio de Vacaciones:</label>
            <input type="date" id="vacationStartDate" name="vacationStartDate" required>

            <label for="vacationEndDate">Fecha Fin de Vacaciones:</label>
            <input type="date" id="vacationEndDate" name="vacationEndDate" required>

            <label for="daysRequested">Número de Días Solicitados:</label>
            <input type="number" id="daysRequested" name="daysRequested" required>

            <label for="supervisorName">Nombre del Supervisor:</label>
            <input type="text" id="supervisorName" name="supervisorName" required>

            <label for="supervisorEmail">Correo del Supervisor:</label>
            <input type="email" id="supervisorEmail" name="supervisorEmail" required>

            <label for="comments">Comentarios del Solicitante:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Enviar Solicitud</button>
            </form>
            <div class="form-footer">
            <p>&copy; Imperquimia México</p>
            </div>
        </div>
